name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint, Build & Create Deployment Package
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json deploy/
          cp package-lock.json deploy/
          
          # Copy next.config files
          shopt -s nullglob
          for file in next.config.*; do
            [ -f "$file" ] && cp "$file" deploy/
          done
          
          # Copy .env files (including hidden files)
          for file in .env*; do
            [ -f "$file" ] && cp "$file" deploy/
          done

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ github.run_number }}
          path: deploy/
