name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint, Build & Create Deployment Package (prod-only zip)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Create deployment package
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          zip -r deployment-package-${TIMESTAMP}.zip \
            .next \
            node_modules \
            package.json \
            package-lock.json \
            public \
            next.config.* || true

