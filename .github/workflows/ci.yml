name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint, Build & Create Deployment Package
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r node_modules deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          cp .env.production deploy/ 2>/dev/null || true
          cp .env.local deploy/ 2>/dev/null || true

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ github.run_number }}
          path: deploy/
          # Don't compress - upload-artifact handles this
          compression-level: 0

      # - name: Create release zip (optional)
        # run: |
          # TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          # cd deploy
          # zip -r ../deployment-package-${TIMESTAMP}.zip .
          # cd ..

      - name: Upload release zip
        uses: actions/upload-artifact@v4
        with:
          name: deployment-zip-${{ github.run_number }}
          path: deployment-package-*.zip
