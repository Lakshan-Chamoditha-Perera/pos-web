name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint, Build & Create Deployment Package (prod-only zip)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (dev + prod) for build
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0

      - name: Build Next.js project
        run: |
          export NODE_ENV=production
          npm run build

      - name: Ensure zip, unzip & rsync installed
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip rsync

      - name: Prepare production bundle
        run: |
          set -e
          rm -rf prod_bundle
          mkdir -p prod_bundle

          echo "Copying full .next directory to prod_bundle..."
          rsync -a .next prod_bundle/.next || true

          echo "Copying runtime files..."
          [ -f package.json ] && rsync -a package.json prod_bundle/ || true
          [ -f package-lock.json ] && rsync -a package-lock.json prod_bundle/ || true
          [ -f next.config.ts ] && rsync -a next.config.ts prod_bundle/ || true
          [ -f next.config.js ] && rsync -a next.config.js prod_bundle/ || true
          [ -d public ] && rsync -a public/ prod_bundle/public/ || true

          echo "Contents of prod_bundle before installing production deps:"
          ls -la prod_bundle | sed -n '1,200p'

      - name: Install production dependencies inside prod_bundle
        run: |
          set -e
          cd prod_bundle
          export NODE_ENV=production
          echo "Installing production dependencies..."
          npm ci --omit=dev || npm ci --only=production || npm install --only=production
          echo "node_modules size (prod bundle):"
          du -sh node_modules || true
          ls -la node_modules | sed -n '1,200p' || true

      - name: Create build.zip from prod_bundle
        run: |
          set -e
          cd prod_bundle
          echo "Creating build.zip..."
          zip -r ../build.zip . \
            -x "node_modules/**/.cache/**" \
            -x ".next/cache/**" \
            -x "**/__pycache__/**" \
            -x "*.map" \
            -q
          cd ..
          echo "Created build.zip:"
          ls -lh build.zip
          echo "Preview contents (first 200 lines):"
          unzip -l build.zip | sed -n '1,200p' || true

      - name: Upload build.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: build.zip
          path: build.zip
