name: CI

on:
  push:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0

      - name: Build Next.js project
        run: npm run build

      - name: Create BUILD.ZIP
        run: |
          zip -r BUILD.ZIP .next package.json package-lock.json next.config.ts

      - name: Upload BUILD.ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: BUILD.ZIP
          path: BUILD.ZIP
