name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  build-and-zip:
    name: Build + Zip production bundle
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: production

    steps:
      # ---------------------------------------------------------
      # 1. Checkout & Node setup
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------------------------------------------------------
      # 2. Install *all* deps (needed for the build)
      # ---------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------------------------------------
      # 3. Lint & Build
      # ---------------------------------------------------------
      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Build Next.js
        run: npm run build

      # ---------------------------------------------------------
      # 4. Prepare a clean folder with ONLY production files
      # ---------------------------------------------------------
      - name: Create production bundle folder
        run: |
          set -e
          rm -rf prod_bundle
          mkdir -p prod_bundle

          # ---- .next (full compiled output) ----
          rsync -a .next/ prod_bundle/.next/

          # ---- config files ----
          [ -f next.config.js ] && cp next.config.js prod_bundle/
          [ -f next.config.ts ] && cp next.config.ts prod_bundle/

          # ---- package files ----
          cp package.json package-lock.json prod_bundle/

          # ---- public folder (if exists) ----
          [ -d public ] && rsync -a public/ prod_bundle/public/

      # ---------------------------------------------------------
      # 5. Install **production-only** node_modules inside the bundle
      # ---------------------------------------------------------
      - name: Install production dependencies
        run: |
          cd prod_bundle
          npm ci --omit=dev          # or: npm ci --production
          npm prune --production     # extra safety

      # ---------------------------------------------------------
      # 6. Zip the bundle (timestamped name)
      # ---------------------------------------------------------
      - name: Create timestamped zip
        run: |
          set -e
          cd prod_bundle

          ZIP_NAME="build_$(date -u +'%Y-%m-%d_%H-%M').zip"
          echo "Creating $ZIP_NAME ..."

          zip -r "../$ZIP_NAME" . \
            -x ".next/cache/**" \
            -x "node_modules/.npm/**" \
            -x "node_modules/.cache/**" \
            -x "**/*.map" \
            -q

          cd ..
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "Size: $(du -h $ZIP_NAME | cut -f1)"

      # ---------------------------------------------------------
      # 7. Upload artifact
      # ---------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
